name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: android-ci
  cancel-in-progress: false

jobs:
  build-and-test:
    name: Build & Test
    runs-on: [self-hosted, windows]
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Download Android APK
        shell: powershell
        run: |
          if (!(Test-Path "apps")) {
            New-Item -ItemType Directory -Path "apps"
          }

          Invoke-WebRequest `
            -Uri "https://github.com/webdriverio/native-demo-app/releases/download/v2.0.0/android.wdio.native.app.v2.0.0.apk" `
            -OutFile "apps/android.wdio.native.app.v2.0.0.apk"

      - name: Start Android Emulator
        shell: powershell
        run: |
          Start-Process powershell -ArgumentList `
            "-NoProfile -ExecutionPolicy Bypass -File scripts/start-emulator.ps1"

      - name: Wait Emulator Boot
        shell: powershell
        run: scripts/wait-emulator.ps1

      - name: Run E2E tests
        run: npm run test-ci-local

      - name: Shutdown Emulator
        if: always()
        shell: powershell
        run: adb emu kill

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
